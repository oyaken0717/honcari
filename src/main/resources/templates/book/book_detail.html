<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Honcari -気軽に本をどこへでも-</title>
<!-- Style CSS -->
<link href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet">
<link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" type="text/css" />
</head>
<body>
<nav th:replace="header::frag_header(0)"></nav>
<div class="container content-wrapper">
	<h2 class="section-heading">本をリクエストしよう</h2>
	<p class="section-description">読んで見たい本があったらボタンを押そう</p>
<!-- Row -->
  <div class="row align-items-center">
    <!-- Column -->
    <div class="col-lg-6"> 
	  <img src="https://www.wrappixel.com/demos/ui-kit/wrapkit/assets/images/features/feature22/img1.jpg" 
		th:src="@{${book.thumbnailPath}}" class="rounded img-fluid mx-auto d-block book-detail-img" alt="thumbnail" /> 
	</div>
    <!-- Column -->
    <div class="col-lg-6 mt-4">
      <div class="text-box">
          <p class="font-weight-bold">
            貸出状況：<span id="book-status" th:value="${ownedBookInfo.bookStatus}" th:text="${ownedBookInfo.getStatus()}">status</span>&nbsp;&nbsp;&nbsp;&nbsp;
            所有者：<a th:href="@{#}"><span th:text="${ownedBookInfo.user.name}">所有者</span></a>
          </p>
          <h3 class="font-weight-light mt-2 mb-4" th:text="${book.title}">title</h3>
          <h5 class="font-weight-light mt-2 mb-4">著者：<span th:text="${book.author}">author</span></h5>
          <h6 class="font-weight-light mt-2 mb-4">
           	発行日：<span th:text="${book.publishedDate}">published_date</span>&nbsp;&nbsp;&nbsp;&nbsp;
            総ページ数：<span th:text="${book.pageCount}">page_count</span>
          </h6>
          <p>この本の説明：<br><span th:text="${book.description}">description</span></p>
          <div th:unless="${#strings.isEmpty(ownedBookInfo.comment)}">持ち主のコメント：<br>
            <p th:text="${ownedBookInfo.comment}">comment</p>
          </div>
		　<button id="rental-request-button" class="btn btn-warning btn-lg btn-block" data-toggle="modal" 
			data-show="true" data-target="#rental-request-form">貸出リクエスト
		  </button>
		</div>
     </div>
            <!-- Modal -->
			<div class="modal fade" id="rental-request-form" tabindex="-1" role="dialog">
  				<div class="modal-dialog modal-dialog-centered" role="document">
 				   <div class="modal-content">
 				   <form method="post" th:action="@{/book_rental/send}" th:object="${rentalRequestForm}">
 				     <div class="modal-header">
  				      <h5 class="modal-title">貸出期限を設定</h5>
  				      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
  				        <span aria-hidden="true">&times;</span>
  				      </button>
  				    </div>
   				   <div class="modal-body">
   				   	<div id="error-message" th:errors="*{requestDeadline}" class="text-danger">貸出期限を入力してください</div>
   				    <input type="date" name="requestDeadline" th:field="*{requestDeadline}">
   				     <input type="hidden" name="ownedBookInfoId" th:value="${ownedBookInfo.ownedBookInfoId}">
   				     <input type="hidden" name="bookStatus" th:value="${ownedBookInfo.bookStatus}">
   				     <input type="hidden" name="ownedBookInfoVersion" th:value="${ownedBookInfo.version}">
   				     <input type="hidden" name="ownerId" th:value="${ownedBookInfo.userId}">
   				   </div>
    			   <div class="modal-footer">
    				 <button type="submit" class="btn btn-warning">リクエストを送信</button>
    				 <button type="button" class="btn btn-secondary" data-dismiss="modal">閉じる</button>
  				   </div>
  				  </form>
  				  </div>
  				</div>	
			</div>
			<!-- Modal -->
        </div>
    </div>
<footer th:replace="footer::footer"></footer>
	<script	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script th:src="@{/js/book_detail.js}"></script>
	<script src="../static/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
</body>
</html>
