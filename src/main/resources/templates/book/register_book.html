<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet">
	<link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://ajaxzip3.github.io/ajaxzip3.js" charset="UTF-8"></script>
	<script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
	<script src="../static/js/book.js" th:src="@{/js/book.js}"></script>
</head>
<body>
<nav th:replace="header::frag_header(1)"></nav>
<div th:if="${check}" class="alert alert-info alert-dismissible fade show" role="alert">
  <strong>登録完了</strong>
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<header>
	<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
		<div class="add-book-top">
			<p class="add-book-theme">Register your books</p>
			<div class="search-book-for-add">
	    		<input id="book-name" type="text" name="book-name" placeholder="book's name">	　　
				<button id="book-button" class="lead">Search</button>
			</div>
		</div>
	</div>
</header>
<div class="container">
	<div class="row">
		<div class="table-responsive">
		<br>
			<table id="book-list">
			</table>
		</div>
	</div>				
<!-- モーダル -->
<div class="modal fade" id="book-register-form" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
			<form th:action="@{/book/register}" method="POST">
				<div class="modal-header">
					<h5 class="modal-title">書籍カテゴリを選択する</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<select name="categoryId">
						<option th:each="category : ${categoryList}" th:text="${category.name}" th:value="${category.categoryId}"></option>
					</select>
				</div>
				<div id="book-request-parameter"></div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">閉じる</button>
					<button type="submit" class="btn btn-primary">登録する</button>
  				</div>
  			</form>
  		</div>
  	</div>	
</div>
</div>
	<script	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="../static/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
</body>
</html>
