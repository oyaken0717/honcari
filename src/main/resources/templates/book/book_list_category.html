<div>
	<div class="jumbotron jumbotron-fluid" style="'background-image:url(/img/home.jpeg)'">
	  <div class="container">
	    <h1 class="display-4 my-3 title text-white">Honcari</h1>
	    <p class="lead text-white font-weight-normal op-8">-気軽に本をどこへでも-</p>
	  </div>
	</div>
	<div class="container content-wrapper">
		<div class="full-width">
		<h2 class="section-heading" th:text="${categoryList[0].name}">書籍一覧</h2>
	</div>
		<hr>
		<div class="row">
			<div class="col-md-12" th:each="category: ${categoryList}">
				<div class="row">
					<div class="shadow-sm ml-4 mb-4 p-0 bg-white col-md-2" th:each="ownedBookInfo: ${category.ownedBookInfoList}"><!-- 間隔を空けるためにmargin(仮) -->
						<a th:href="@{'/book/show_detail?ownedBookInfoId=' + ${ownedBookInfo.ownedBookInfoId}}"><img class="bd-placeholder-img thumbnail" src="" th:src="@{${ownedBookInfo.book.thumbnailPath}}"></a>
						<div class="p-2">
							<a class="card-text book-title text-dark" th:href="@{'/book/show_detail?ownedBookInfoId=' + ${ownedBookInfo.ownedBookInfoId}}">
								<span class="card-text" th:text="${ownedBookInfo.book.title}"></span>
							</a><br>
							<span>所有者：<a th:href="@{/user/show_user_page(userId=${ownedBookInfo.user.userId})}" th:text="${ownedBookInfo.user.name}"></a></span><br>			
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="pager row justify-content-center">
		<ul class="pagination" th:if="${categoryList} != null">
			<li class="active mybook-list" th:each="i : ${#numbers.sequence(1, totalPageNum)}">
				<a th:unless="${i} == ${page}" th:href="@{'/show_one_category?categoryId=' + ${categoryList[0].categoryId} + '&page=' + ${i}}" th:text="${i}"></a>
				<span th:if="${i} == ${page}" th:href="@{'/show_one_category?categoryId=' + ${categoryList[0].categoryId} + '&page=' + ${i}}" th:text="${i}"></span>
			</li>
		</ul>
	</div>
</div>
<!-- 本登録ボタン -->
<div th:replace="fixed_register_book_btn::register_book_btn"></div>
<!-- コンテンツ -->
<footer th:replace="footer::footer"></footer>
