<!-- ヘッダー画像 -->
<div class="home-image jumbotron jumbotron-fluid">
	 <div class="container">
	   <h1 class="display-4 my-3 title text-yellow text-center font-weight-bold">Honcari</h1>
	   <p class="lead text-white font-weight-normal op-8 text-center font-weight-bold">-気軽に本をどこへでも-</p>
	 </div>
</div>
<!-- コンテンツ -->
<div class="container content-wrapper">
	<nav id="category-scroll" class="full-width">
		<h2 class="section-heading">みんなの本棚</h2>
		<p class="section-description">気になる本があったら貸出リクエストを送ろう</p>
		<ul class="category-list">
			<li class="category" th:each="category, status: ${categoryList}">
				<a class="btn btn-warning" th:href="'#' + ${status.count}"><span class="text" th:text="${category.name}"></span></a>
			</li>
		</ul>
	</nav>
	<div class="row justify-content-md-center">
		<div data-spy="scroll" data-target="#category-scroll" data-offset="0" class="col-md-10 col-md-offset-2" th:each="category, status: ${categoryList}">
			<div th:id="${status.count}" class="space" style="height: 82px;"></div>
			<div class="mb-3 d-flex justify-content-between">
				<h4 class="content-heading mb-0 d-flex align-items-end" th:text="${category.name}"></h4>
				<a class="btn btn-warning" th:href="@{'/show_one_category?categoryId=' + ${category.categoryId}}">すべて見る ></a>
			</div>
			<hr>
			<div class="slider">
				<div class="mr-2 ml-2 bg-white" th:each="ownedBookInfo: ${category.ownedBookInfoList}"><!-- 間隔を空けるためにmargin(仮) -->
					<div th:if="${ownedBookInfo.bookStatus} == 1">
						<a th:href="@{'/book/show_detail?ownedBookInfoId=' + ${ownedBookInfo.ownedBookInfoId}}">
							<img class="mx-auto bd-placeholder-img thumbnail" src="" th:src="@{${ownedBookInfo.book.thumbnailPath}}">
						</a>
					</div>
					<div th:if="${ownedBookInfo.bookStatus} != 1" class="now-lending">
						<a th:href="@{'/book/show_detail?ownedBookInfoId=' + ${ownedBookInfo.ownedBookInfoId}}">
							<img class="mx-auto bd-placeholder-img thumbnail" style="opacity: 0.5;" src="" th:src="@{${ownedBookInfo.book.thumbnailPath}}">
						</a>
					</div>
					<div class="card-body">
						<a class="card-text book-title text-dark" th:href="@{'/book/show_detail?ownedBookInfoId=' + ${ownedBookInfo.ownedBookInfoId}}">
							<span class="card-text" th:text="${ownedBookInfo.book.title}"></span>
						</a><br>
						<span>所有者：<a th:href="@{/user/show_user_page(userId=${ownedBookInfo.user.userId})}" th:text="${ownedBookInfo.user.name}"></a></span><br>			
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- 本登録ボタン -->
<div th:replace="fixed_register_book_btn::register_book_btn"></div>

<footer th:replace="footer::footer"></footer>
