<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Honcari | レンタル中</title>
<!-- Style CSS -->
<link href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">
<link rel="shortcut icon" href="/img/favicon.ico">
</head>
<body>
<header>
	<nav th:replace="header::frag_header(0)"></nav>
	<!-- alert -->
	<div id="flash" th:if="${successMessage}" class="alert alert-success alert-dismissible fade show flash" role="alert">
  		<span th:text="${successMessage}"></span>
	</div>
	<div id="flash" th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show flash" role="alert">
  		<span th:text="${errorMessage}"></span>
	</div>
</header>

<!-- page content -->
<div class="container content-wrapper">
	<div class="row mx-auto my-5">

		<!-- side bar -->
		<div th:replace="mypage_side_menu::frag_mypage_side_menu(4,99)"></div>

		<!-- main content -->
		<div class="col-lg-9 col-md-9 col-sm-11 col-xs-11 float-left book-detail-wrapper">
			<!-- タブ・メニュー -->
    		<ul class="nav nav-tabs nav-justified justify-content-center">
				<li class="nav-item">
					<a class="nav-link text-dark active" href="#borrowing-list" data-toggle="tab">借りている本</a>
				</li>
				<li class="nav-item">
					<a class="nav-link text-dark" href="#lending-list" data-toggle="tab">貸している本</a>
				</li>
			</ul>
			<!-- タブ・コンテント -->
			<div class="tab-content">
				<!-- 借りる側の本リスト -->
				<div class="tab-pane fade show active" id="borrowing-list">
					<!-- 借りている本リスト -->
					<div class="my-4 book-bb border-bottom">
					<div th:if="${borrowList.size()}==0"><p class="text-center">借りている本はありません</p></div>
					<div class="my-3" th:each="bookRental,status:${borrowList}">
						<div class="row">
							<div class="col-lg-6">
								<img th:src="@{${bookRental.ownedBookInfo.book.thumbnailPath}}" class="rounded img-fluid mx-auto d-block book-detail">
							</div>
							<div class="col-lg-6">
								<div class="text-box">
									<strong th:text="${bookRental.ownedBookInfo.book.title}"></strong><br>
									所有者：<a class="a-link" th:href="@{/user/show_user_page(userId=${bookRental.ownedBookInfo.user.userId})}" th:text="${bookRental.ownedBookInfo.user.name}"></a><br>
									レンタル期間：<span th:text="${#dates.format(bookRental.beginning, 'yyyy年MM月dd日')}"></span>〜
												<span id="rental-period" th:text="${#dates.format(bookRental.deadline, 'yyyy年MM月dd日')}"></span><br>
									ステータス：<span th:text="${bookRental.getBookRentalStatus()}"></span>
								</div>
							</div>
						</div><hr th:unless="${status.last}">
					  </div>
					</div><!-- /借りている本リスト -->
				</div><!-- /借りる側の本リスト -->
			
				<!-- 貸す側の本リスト -->
				<div class="tab-pane fade" id="lending-list">
					<!-- 貸している本リスト -->
					<div class="my-4 book-bb border-bottom">
  					<div th:if="${lendList.size()}==0"><p class="text-center">貸している本はありません</p></div>
					<div class="my-3" th:each="bookRental,status:${lendList}">
						<div class="row">
							<div class="col-lg-6">
								<img th:src="@{${bookRental.ownedBookInfo.book.thumbnailPath}}" class="rounded img-fluid mx-auto d-block book-detail">
							</div>
							<div class="col-lg-6">
								<div class="text-box">
									<strong th:text="${bookRental.ownedBookInfo.book.title}"></strong><br>
									レンタル先：<a class="a-link" th:href="@{/user/show_user_page(userId=${bookRental.borrowUser.userId})}" th:text="${bookRental.borrowUser.name}"></a><br>
									レンタル期間：<span th:text="${#dates.format(bookRental.beginning, 'yyyy年MM月dd日')}"></span>〜	
												<span th:text="${#dates.format(bookRental.deadline, 'yyyy年MM月dd日')}"></span><br>
									ステータス：<span th:text="${bookRental.getBookRentalStatus()}"></span>
									<div><button class="btn btn-warning btn-sm" data-toggle="modal" th:data-target="${'#return-confirm-form' + status.count}">返却されたらこちら</button></div>
								</div>
							</div>
						</div>
						<!-- Modal -->
						<div class="modal fade" th:id="${'return-confirm-form' + status.count}" tabindex="-1" role="dialog">
							<div class="modal-dialog modal-dialog-centered" role="document">
								<div class="modal-content">
									<form method="post" th:action="@{/book_rental/confirm_return}">
										<div class="modal-header">
											<h5 class="modal-title">本を貸出可能状態にしてもよろしいでしょうか？</h5>
											<button type="button" class="close" data-dismiss="modal" aria-label="Close">
												<span aria-hidden="true">&times;</span>
											</button>
										</div>
										<div class="modal-body">
											<input type="radio" name="updateStatus" th:value="1" checked>&nbsp;はい&nbsp;&nbsp;
											<input type="radio" name="updateStatus" th:value="0">&nbsp;いいえ
											<input type="hidden" th:value="${bookRental.bookRentalId}" name="bookRentalId">
											<input type="hidden" th:value="${bookRental.version}" name="bookRentalVersion">
											<input type="hidden" th:value="${bookRental.ownedBookInfo.version}" name="ownedBookInfoVersion">
										</div>
										<div class="modal-footer">
											<button type="button" class="btn btn-outline-secondary" data-dismiss="modal">閉じる</button>
											<button type="submit" class="btn btn-warning">本の返却を登録</button>
										</div>
									</form>
								</div>
							</div>	
						</div><hr th:unless="${status.last}">
					</div><!-- /貸している本リスト -->
				  </div>
				</div><!-- /貸す側の本リスト -->
			</div>
		</div>
	</div>
</div>
<footer th:replace="footer::footer"></footer>
	<script	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="../static/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
	<script th:src="@{/js/rental_list.js}"></script>
</body>
</html>
