<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Honcari -気軽に本をどこへでも-</title>
<!-- Style CSS -->
<link href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">
</head>
<body>
<header>
	<nav th:replace="header::frag_header(0)"></nav>
	<!-- alert -->
	<div id="flash" th:if="${successMessage}" class="alert alert-success alert-dismissible fade show flash" role="alert">
  		<span th:text="${successMessage}"></span>
	</div>
	<div id="flash" th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show flash" role="alert">
  		<span th:text="${errorMessage}"></span>
	</div>
</header>

<!-- page content -->
<div class="container content-wrapper">
	<div class="row mx-auto my-5">

		<!-- side bar -->
		<div th:replace="mypage_side_menu::frag_mypage_side_menu(3,99)"></div>

		<!-- main content -->
		<div class="col-lg-9 col-md-9 col-sm-11 col-xs-11 float-left book-detail-wrapper">
			<!-- タブ・メニュー -->
    		<ul class="nav nav-tabs nav-justified justify-content-center">
				<li class="nav-item">
					<a class="nav-link text-dark active" href="#borrowing-list" data-toggle="tab">レンタル申請中</a>
				</li>
				<li class="nav-item">
					<a class="nav-link text-dark" href="#lending-list" data-toggle="tab">レンタル承認待ち</a>
				</li>
			</ul>
			<!-- タブ・コンテント -->
			<div class="tab-content">
				<!-- 借りる側の本リスト -->
				<div class="tab-pane fade show active" id="borrowing-list">
					<!-- 借りる承認待ち本リスト -->
					<div class="my-4 book-bb border-bottom">
						<div th:if="${borrowPendingList.size()}==0"><p class="text-center">申請中の本はありません</p></div>
						<div class="my-3" th:each="bookRental,status:${borrowPendingList}">
							<div class="row">
								<div class="col-lg-6">
									<img th:src="@{${bookRental.ownedBookInfo.book.thumbnailPath}}" class="rounded img-fluid mx-auto d-block book-detail">
								</div>
								<div class="col-lg-6">
									<div class="text-box">
										<form th:action="@{/book_rental/cancel}" method="POST">
											<strong th:text="${bookRental.ownedBookInfo.book.title}"></strong><br>
											所有者：<a th:href="@{/user/show_user_page(userId=${bookRental.ownedBookInfo.user.userId})}" th:text="${bookRental.ownedBookInfo.user.name}"></a><br>
											レンタル希望期間：<span th:text="${#dates.format(bookRental.requestBeginning, 'yyyy年MM月dd日')}"></span>〜
														   <span th:text="${#dates.format(bookRental.requestDeadline, 'yyyy年MM月dd日')}"></span><br>
											ステータス：<span th:text="${bookRental.getBookRentalStatus()}"></span>
											<input type="hidden" th:value="${bookRental.bookRentalId}" name="bookRentalId">
											<input type="hidden" th:value="${bookRental.rentalStatus}" name="rentalStatus">
											<input type="hidden" th:value="${bookRental.version}" name="bookRentalVersion">
											<input type="hidden" th:value="${bookRental.ownedBookInfo.version}" name="ownedBookInfoVersion">
											<div><button class="cancel-btn btn btn-outline-secondary btn-sm" type="submit">キャンセル</button></div>
										</form>
									</div>
								</div>
							</div><hr th:unless="${status.last}">
						</div>
					</div><!-- /借りる承認待ち本リスト -->
				</div><!-- /借りる側の本リスト -->
			
				<!-- 貸す側の本リスト -->
				<div class="tab-pane fade" id="lending-list">
					<!-- 貸す承認待ちの本リスト -->
					<div class="my-4 book-bb border-bottom">
						<div th:if="${lendPendingList.size()}==0"><p class="text-center">承認待ちの本はありません</p></div>
						<div class="my-3" th:each="bookRental,status:${lendPendingList}">
							<div class="row">
								<div class="col-lg-6">
									<img th:src="@{${bookRental.ownedBookInfo.book.thumbnailPath}}" class="rounded img-fluid mx-auto d-block book-detail">
								</div>
								<div class="col-lg-6">
									<div class="text-box">
										<form th:action="@{/book_rental/determine}" method="POST">
											<strong th:text="${bookRental.ownedBookInfo.book.title}"></strong><br>
											レンタル希望者：<a th:href="@{/user/show_user_page(userId=${bookRental.borrowUser.userId})}" th:text="${bookRental.borrowUser.name}"></a><br>
											レンタル希望期間：<span th:text="${bookRental.requestDeadline}">まで</span><br>
											ステータス：<span th:text="${bookRental.getBookRentalStatus()}"></span>
											<input type="hidden" th:value="${bookRental.bookRentalId}" name="bookRentalId">
											<input type="hidden" th:value="${bookRental.rentalStatus}" name="rentalStatus">
											<input type="hidden" th:value="${bookRental.version}" name="bookRentalVersion">
											<input type="hidden" th:value="${bookRental.ownedBookInfo.version}" name="ownedBookInfoVersion">
											<div>
												<input type="submit" name="accept" th:value="承認" class="submit submit-btn btn btn-warning btn-sm">
												<input type="submit" name="refuse" th:value="却下" class="submit submit-btn btn btn-outline-secondary btn-sm">
											</div>
										</form>
									</div>
								</div>
							</div><hr th:unless="${status.last}">
						</div>
					</div><!-- /貸す承認待ちの本リスト -->
				</div><!-- /貸す側の本リスト -->
			</div>
		</div>
	</div>
</div>
<footer th:replace="footer::footer"></footer>
	<script	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="../static/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
	<script th:src="@{/js/rental_list.js}"></script>
</body>
</html>
