<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>What's HONCARI?&amp;|&amp;Honcari -気軽に本をどこへでも-</title>
<!-- Style CSS -->
<link href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet">
<link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<!--  header -->
	<nav th:replace="header::frag_header(0)"></nav>
		<!--  main -->
		<div th:if="${borrowerError}" class="alert alert-danger alert-dismissible fade show" role="alert">
			<strong>貸し出しリクエスト送信中、もしくは借りている本があります</strong>
			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
			<span aria-hidden="true">&times;</span>
			</button>
		</div>
		<div th:if="${ownerError}" class="alert alert-danger alert-dismissible fade show" role="alert">
			<strong>貸し出しリクエスト承認待ち、もしくは貸し出し中の本があります</strong>
			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
			<span aria-hidden="true">&times;</span>
			</button>
		</div>
		
		<div class="container">
			<div>FAQ(内容は要検討)</div>
			<button id="user-delete-button" class="btn btn-warning btn-lg btn-block" data-toggle="modal" 
			data-show="true" data-target="#user-delete-form" style="width:300px">退会する</button>
		</div>
		<!-- Modal -->
		<div class="modal fade" id="user-delete-form" tabindex="-1" role="dialog">
  			<div class="modal-dialog modal-dialog-centered" role="document">
 				<div class="modal-content">
 					<form method="post" th:action="@{/user/delete_user}">
 						<div class="modal-header">
  				      		<h5 class="modal-title">ユーザ情報を削除します。本当に宜しいですか？</h5>
  				     			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
  				     			<span aria-hidden="true">&times;</span>
  				      			</button>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-dismiss="modal">閉じる</button>
    				 		<button type="submit" class="btn btn-primary">退会</button>
  						</div>
  					</form>
  				</div>
  			</div>	
  		</div>
<script	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="../static/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
</body>
</html>
