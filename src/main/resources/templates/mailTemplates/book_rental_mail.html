<!DOCTYPE html>

<head>

<!-- Style CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" type="text/css">
</head>
<body>
<div>
	<h2><span th:text="${mailHeading}">貸出リクエストのお知らせ</span></h2>

   </div>
   <div style="margin-top: 1.5rem !important;">
