<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Honcari -気軽に本をどこへでも-</title>
<!-- Style CSS -->
<link href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet">
<link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">
</head>
<body>
<header>
	<nav th:replace="header::frag_header(0)"></nav>
</header>
<section>
<div class="py-5 book-detail-wrapper">
    <div class="container">
    <div th:if="${errorMessage}"><h4 th:text="${errorMessage}" class="text-center text-danger">エラーメッセージ</h4></div>
        <!-- Row -->
        <div class="row">
            <!-- Column -->
            <div class="col-lg-6"> 
				<img src="https://www.wrappixel.com/demos/ui-kit/wrapkit/assets/images/features/feature22/img1.jpg" 
					th:src="@{${book.thumbnailPath}}" class="rounded img-fluid mx-auto d-block book-detail" alt="thumbnail" /> 
			</div>
            <!-- Column -->
            <div class="col-lg-6 mt-4 mt-md-0">
                <div class="text-box">
                	<p>貸出状況：<span th:text="${book.getBookLendingStatus()}">status</span>&nbsp;&nbsp;&nbsp;&nbsp;
                		所有者：<span th:text="${book.user.name}">status</span></p>
                    <h3 class="font-weight-light mt-2 mb-4" th:text="${book.title}">title</h3>
                    <h4 class="font-weight-light mt-2 mb-4" th:text="${book.author}">author</h4>
                    <h4 class="font-weight-light mt-2 mb-4" th:text="${book.publishedDate}">published_date</h4>
                    <p th:text="${book.description}">description</p>
					<button class="btn btn-warning btn-lg btn-block" data-toggle="modal" data-target="#lendering-request-form">
						貸出リクエスト</button>
				</div>
            </div>
            <!-- Modal -->
			<div class="modal fade" id="lendering-request-form" tabindex="-1" role="dialog">
  				<div class="modal-dialog modal-dialog-centered" role="document">
 				   <div class="modal-content">
 				   <form method="post" th:action="@{/send_lending_request}" th:object="${lendingRequestForm}">
 				     <div class="modal-header">
  				      <h5 class="modal-title">貸出期限を設定</h5>
  				      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
  				        <span aria-hidden="true">&times;</span>
  				      </button>
  				    </div>
   				   <div class="modal-body">
   				   	<div><label th:errors="*{deadline}" class="text-danger">貸出期限を入力してください</label></div>
   				    <input type="date" name="deadline" th:field="*{deadline}">
   				     <input type="hidden" name="bookId" th:value="${book.id}">
   				     <input type="hidden" name="lenderUserId" th:value="${book.user.id}">
   				     <input type="hidden" name="status" th:value="${book.status}">
   				   </div>
    			   <div class="modal-footer">
    				 <button type="button" class="btn btn-secondary" data-dismiss="modal">閉じる</button>
    				 <button type="submit" class="btn btn-primary">リクエストを送信</button>
  				   </div>
  				  </form>
  				  </div>
  				</div>	
			</div>
        </div>
    </div>
</div>
</section>
	<script	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="../static/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
</body>
</html>
