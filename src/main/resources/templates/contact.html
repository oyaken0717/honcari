<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Honcari -気軽に本をどこへでも-</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" type="text/css">
<!-- accordion -->
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<!-- Style CSS -->
<link href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet">
<link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<!--  header -->
	<nav th:replace="header::frag_header(0)"></nav>
	<!-- alert -->
	<div id="flash" th:if="${successMessage}" class="alert alert-success alert-dismissible fade show flash" role="alert">
		<span th:text="${successMessage}"></span>
	</div>
	
	<div class="container content-wrapper">
	<h2 class="section-heading mb-5">お問い合わせフォーム</h2>
		<!--  main -->
		<div class="col-lg-8 col-md-8 col-sm-10 col-xs-12 mx-auto">
			<form action="contact.html" th:action="@{/contact}" method="post" th:object="${contactForm}">
				<div class="col-lg-10 mx-auto">
					<div class="form-group row">
						<div class="col-sm-4">
							<label class="col-form-label">&nbsp;</label>
						</div>
						<div id="error-name" class="col-sm-8">
							<label class="col-form-label error-name" style="color:red" th:errors="*{name}"></label>
						</div>
						<label class="col-sm-4 col-form-label" for="name">お名前<small style="color:red">(必須)</small></label>
						<div class="col-sm-8">
							<input id="name" class="form-control" type="text" name="name" required
								th:value="${contactForm.name == null or contactForm.name == '' ? loginUser.name : contactForm.name}">
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-4">
							<label class="col-form-label">&nbsp;</label>
						</div>
						<div id="error-email" class="col-sm-8">
							<label class="col-form-label error-email" style="color:red" th:errors="*{email}"></label>
						</div>
						<label class="col-sm-4 col-form-label" for="email">メールアドレス<small style="color:red">(必須)</small></label>
						<div class="col-sm-8">
							<input id="email" class="form-control" type="email" name="email" required
								th:value="${contactForm.email == null or contactForm.email == '' ? loginUser.email : contactForm.email}">
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-4">
							<label class="col-form-label">&nbsp;</label>
						</div>
						<div id="error-content" class="col-sm-8">
							<label class="col-form-label error-content" style="color:red" th:errors="*{content}"></label>
						</div>
						<label class="col-sm-4 col-form-label" for="content">お問い合わせ内容<small style="color:red">(必須)</small></label>
						<div class="col-sm-8">
							<textarea id="content" class="form-control" rows="5" name="content"
								th:text="${contactForm.content}" required></textarea>
						</div>
					</div>
					<button id="confirm" type="button" class="btn btn-warning mx-auto mt-5 d-block" data-toggle="modal" 
						data-show="true" data-target="#contact-form" style="cursor:default" disabled>確認</button>
				</div>
				<!-- Modal -->
				<div class="modal fade" id="contact-form" tabindex="-1" role="dialog">
					<div class="modal-dialog modal-dialog-centered" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title">お問い合わせ内容確認</h5>
								<button type="button" class="close" data-dismiss="modal" aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<div class="modal-body">
								<div class="form-group">
									<label style="font-size:80%">お名前</label>
									<div id="input-name"></div>
								</div>
								<div class="form-group">
									<label style="font-size:80%">メールアドレス</label>
									<div id="input-email"></div>
								</div>
								<div class="form-group">
									<label style="font-size:80%">お問い合わせ内容</label>
									<div id="input-content" style="white-space:pre-wrap"></div>
								</div>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary" data-dismiss="modal">戻る</button>
								<button type="submit" class="btn btn-warning">送信</button>
							</div>
						</div>
					</div>	
				</div>
			</form>
		</div>
	</div>
<!-- フッター -->
<footer th:replace="footer::footer"></footer>

<script	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="../static/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
<script th:src="@{/js/contact.js}"></script>
</body>
</html>
