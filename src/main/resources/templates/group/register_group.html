<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Honcari -気軽に本をどこへでも-</title>
<!-- Style CSS -->
<link href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet">
<link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" type="text/css">
</head>
<body>
<nav th:replace="header::frag_header(2)"></nav>
<div class="container content-wrapper">
  <h2 class="section-heading">グループ作成</h2>
   <p class="section-description">グループを作成して世界と本で繋がろう！</p>
	<div class="row justify-content-md-center">
	
		<div class="col-md-8 col-md-offset-4">
			<form th:action="@{/group/register}" th:object="${registerGroupForm}" method="post">
			  <div class="form-group">
			    <label for="InputGroupName">グループ名</label>
			    <label th:errors="*{name}"  class="control-label" style="color: red" for="InputGroupName"></label>
			    <input type="text" th:field="*{name}" class="form-control" id="InputGroupName" placeholder="グループ名">
			  </div>
			  <div class="form-group">
			    <label for="InputGroupDescription">説明文</label>
			    <label th:errors="*{description}"  class="control-label" style="color: red" for="InputGroupDescription"></label>
			    <textarea th:field="*{description}" class="form-control" id="InputGroupDescription" placeholder="説明文" rows="4" cols=""></textarea>
			  </div>
			  <div class="form-group">
			    <label for="formGroupExampleInput2">ユーザー検索</label>
			    <input type="text" class="form-control searchUser" id="formGroupExampleInput2" placeholder="ユーザー名">
			    <div class="list-group addUserList">
			  		<!-- jqueryで検索したユーザーリストを表示 -->
			    </div>
			  </div>
			  <input type="hidden" class="form-control loginUserId" th:value="${user.userId}">
			  <div class="form-group">
			    <label for="formGroupExampleInput2">招待するユーザー</label>
			  	<div class="row mx-2 groupUserList">
			  	</div>
			  </div>
			  <button class="btn btn-warning btn-lg btn-block" data-toggle="modal" data-target="#lendering-request-form">
					グループを作成</button>
			</form>
		</div>
	</div>
</div>
<!-- フッター -->
<footer th:replace="footer::footer"></footer>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" th:src="@{/js/register_group.js}"></script>
</body>
</html>
