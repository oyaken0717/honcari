<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Honcari | メンバーのグループ</title>
<!-- Style CSS -->
<link href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet">
<link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" type="text/css">
<link rel="shortcut icon" href="/img/favicon.ico">
<style>
.card-body{
    text-overflow: ellipsis;
    display: -webkit-box;
	overflow: hidden;
	-webkit-line-clamp: 1;
	-webkit-box-orient: vertical;	
}
</style>
</head>
<body>
<header>
	<nav th:replace="header::frag_header(0)"></nav>
</header>

<!-- page content -->
<div class="container content-wrapper">
	<div class="row mx-auto my-5">
			
		<!-- side bar -->
		<div th:replace="user_page_side_menu::side_menu(${user.userId},3,99)"></div>
			
		<!-- main content -->
		<div class="col-lg-9 col-md-9 col-sm-11 col-xs-11 float-left book-detail-wrapper">
			<!-- タブ・メニュー -->
			<ul class="nav nav-tabs nav-justified justify-content-center">
				<li class="nav-item">
					<a class="nav-link text-dark active" href="#joined-groups" data-toggle="tab">参加しているグループ</a>
				</li>
				<li class="nav-item">
					<a class="nav-link text-dark" href="#own-groups" data-toggle="tab">自身がオーナーのグループ</a>
				</li>
			</ul>
			<!-- タブ・コンテント -->
			<div class="tab-content">
				<div class="tab-pane fade show active" id="joined-groups">
					<!-- 参加しているグループ -->
					<div class="my-4">
						<div th:if="${belongGroupList}==null"><p class="text-center">参加しているグループはありません</p></div>
						<div class="row">
							<div class="col-md-4 mb-4" th:each="group:${belongGroupList}">      
				  				<div class="group-card rounded-lg shadow div-link" th:style="'background-image:url(' + ${group.groupImage} + ')'">   
		            				<div class="rounded-lg shadow">
		              					<a class="Link" th:href="@{/group/show_detail(id=${group.id})}"></a>
		              					<div class="over-text">
		                					<h4 class="text-truncate group-card-name" th:text="${group.name}"></h4>
		                					<div class="text-truncate group-card-descript" th:text="${group.description}"></div>
		                					<small class="text-truncate">オーナー ： <span th:text="${group.ownerUser.name}"></span></small>
		              					</div>
		            				</div>
		          				</div>
		        			</div>
						</div>
					</div>
				</div>
				<div class="tab-pane fade" id="own-groups">
					<!-- 作成したグループ -->
					<div class="my-4">
						<div th:if="${ownGroupList}==null"><p class="text-center">自身がオーナーのグループはありません</p></div>
						<div class="row">
							<div class="col-md-4 mb-4" th:each="group:${ownGroupList}">      
				  				<div class="group-card rounded-lg shadow div-link" th:style="'background-image:url(' + ${group.groupImage} + ')'">   
		            				<div class="rounded-lg shadow">
		              					<a class="Link" th:href="@{/group/show_detail(id=${group.id})}"></a>
		              					<div class="over-text">
		                					<h4 class="text-truncate group-card-name" th:text="${group.name}"></h4>
		                					<div class="text-truncate group-card-descript" th:text="${group.description}"></div>
		                					<small class="text-truncate">オーナー ： <span th:text="${group.ownerUser.name}"></span></small>
		              					</div>
		            				</div>
		          				</div>
		        			</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<footer th:replace="footer::footer"></footer>
	<script	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="../static/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
</body>
</html>
