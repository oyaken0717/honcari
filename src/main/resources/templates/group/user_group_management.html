<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Honcari -気軽に本をどこへでも-</title>
<!-- Style CSS -->
<link href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet">
<link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" type="text/css">
<style>
.card-body{
    text-overflow: ellipsis;
    display: -webkit-box;
	overflow: hidden;
	-webkit-line-clamp: 1;
	-webkit-box-orient: vertical;	
}
</style>
</head>
<body>
<header>
	<nav th:replace="header::frag_header(0)"></nav>
</header>

<!-- page content -->
<div class="container content-wrapper">
	<div class="row mx-auto my-5">
			
		<!-- side bar -->
		<div th:replace="user_page_side_menu::side_menu(${user.userId},3,99)"></div>
			
		<!-- main content -->
		<div class="col-lg-9 col-md-9 col-sm-11 col-xs-11 float-left book-detail-wrapper">
			<!-- タブ・メニュー -->
			<ul class="nav nav-tabs nav-justified justify-content-center">
				<li class="nav-item">
					<a class="nav-link text-dark active" href="#joined-groups" data-toggle="tab">参加しているグループ</a>
				</li>
				<li class="nav-item">
					<a class="nav-link text-dark" href="#own-groups" data-toggle="tab">作成したグループ</a>
				</li>
			</ul>
			<!-- タブ・コンテント -->
			<div class="tab-content">
				<div class="tab-pane fade show active" id="joined-groups">
					<!-- 参加しているグループ -->
					<div class="my-4">
						<div th:if="${belongUser}==null"><p class="text-center">参加しているグループはありません</p></div>
						<div class="my-3">
							<div class="row" style="margin:70px">
								<div class="col-md-4" th:each="group:${belongUser.groupList}">        
									<div class="card mb-4 shadow-sm" style="height: 12rem;" >
										<div class="card-body">
											<p class="card-text" th:text="${group.name}" style="overflow: hidden;"></p>
											<p class="text-muted" th:text="${group.description}" style="overflow: hidden;"></p>
											<div class="d-flex justify-content-center" style="margin: 15px">
													<a th:href="@{/group/show_detail(id=${group.id})}" class="btn btn-sm btn-warning">View</a>
													<input type="hidden" class="group-name" th:value="${group.name}">
													<input type="hidden" class="group-description" th:value="${group.description}">
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="tab-pane fade" id="own-groups">
					<!-- 作成したグループ -->
					<div class="my-4">
						<div th:if="${belongUser}==null"><p class="text-center">作成したグループはありません</p></div>
						<div class="my-3">
							<div class="row" style="margin:70px">
								<div class="col-md-4" th:each="group:${ownGroupList}">        
									<div class="card mb-4 shadow-sm" style="height: 12rem;" >
										<div class="card-body">
											<p class="card-text" th:text="${group.name}" style="overflow:hidden"></p>
											<p class="text-muted" th:text="${group.description}" style="overflow:hidden"></p>
											<div class="d-flex justify-content-between align-items-center">
												<div class="btn-group" style="margin:15px">
													<a th:href="@{/group/show_detail(id=${group.id})}" class="btn btn-sm btn-warning">View</a>
													<input type="hidden" class="group-name" th:value="${group.name}">
													<input type="hidden" class="group-description" th:value="${group.description}">
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<footer th:replace="footer::footer"></footer>
	<script	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="../static/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
</body>
</html>
