<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Honcari -気軽に本をどこへでも-</title>
<!-- Style CSS -->
<link href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet">
<link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" type="text/css">
</head>
<body>
<nav th:replace="header::frag_header(3)"></nav>

<section class="group-image text-center">
      <h2 class="section-heading">グループに招待する</h2>
      <p class="section-description" style="color:white">グループに招待し仲間を増やそう！</p>
</section>

<div class="container content-wrapper">
	<div class="row justify-content-md-center">
		<div class="col-md-8 col-md-offset-4">
			<form th:action="@{/group/invite_group}" th:object="${inviteGroupForm}" method="post">
			  <div class="form-group" style="color:grey">
			    グループ名: <span th:text="${group.name}"></span>
			  </div>
			  <div class="form-group description"  style="color:grey">
			    説明文： <span th:text="${group.description}"></span>
			  </div>
			  <div class="form-group">
			    <label for="formGroupExampleInput2">ユーザー検索</label>  <label th:errors="*{userNameList}"  class="control-label" style="color: red" for="InputGroupDescription"></label></br>
			    <input type="text" class="form-control searchUser" id="formGroupExampleInput2" placeholder="ユーザー名">
			  	<div class="list-group addUserList">
			  		<!-- jqueryで検索したユーザーリストを表示 -->
			  	</div>
			  </div>
			  <input type="hidden" class="form-control loginUserId" th:value="${user.userId}">
			  <div class="form-group">
			    <label for="formGroupExampleInput2">招待するユーザー</label>
			  	<div class="row mx-2 groupUserList">
			  		<!-- 招待するユーザーを追加するところ -->
			  	</div>
			  </div>
			  <input type="hidden"  class="groupId" name="groupId" th:value="${group.id}">
			  <button class="btn btn-warning btn-lg btn-block" data-toggle="modal" data-target="#lendering-request-form">
					招待する</button><a th:href="@{'/group/show_detail?id=' + ${group.id}}"class="btn btn-secondary btn-sm btn-block">戻る</a>
			</form>
		</div>
	</div>
</div>
<!-- フッター -->
<footer th:replace="footer::footer"></footer>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" th:src="@{/js/invite_group.js}"></script>
</body>
<style>
.description{
    overflow: hidden;
    text-overflow: ellipsis;
	overflow: hidden;
	-webkit-box-orient: vertical;
}
</style>
</html>
