<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="../static/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
<link href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet">
<link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">
</head>
<body>
<header>
	<nav th:replace="header::frag_header(0)"></nav>
</header>
<div class="container">
	<div class="row">
		<div class="w-100 mx-auto">
			<h1 class="my-4">グループ管理</h1>
	
			<!-- side bar -->
			<div th:replace="mypage_side_menu::frag_mypage_side_menu(3)"></div>

<!-- main content -->
<div class="py-5 book-detail-wrapper">
    <div class="container">
    	<!-- タブ・メニュー -->
	    <ul class="nav nav-tabs nav-justified justify-content-center">
  			<li class="nav-item">
    			<a class="nav-link text-dark" href="#joined-groups" data-toggle="tab">参加しているグループ</a>
 	 		</li>
 	 		<li class="nav-item">
   				 <a class="nav-link text-dark" href="#own-groups" data-toggle="tab">作成したグループ</a>
  			</li>
  			<li class="nav-item">
   				 <a class="nav-link text-dark" href="#not-approved-list" data-toggle="tab">招待されているグループ</a>
  			</li>
    	</ul>
    	<!-- タブ・コンテント -->
    		<div class="tab-content">
			<div class="tab-pane" id="joined-groups" th:if="${belongUser}==null">
				参加しているグループはありません
			</div>   			
			<div class="tab-pane " id="joined-groups" th:unless="${belongUser}==null" >
   				<div  th:each="group:${belongUser.groupList}">
   					<a th:href="@{'/group/show_detail?id='} + ${group.id}" th:text="${group.name}"></a>
   				</div>
			</div>

			<div class="tab-pane" id="own-groups" th:unless="${ownGroupList}==null">
   				<div  th:each="group:${ownGroupList}">
   					<a th:href="@{'/group/show_detail?id='} + ${group.id}" th:text="${group.name}"></a>
   				</div>
			</div>
			<div class="tab-pane" id="own-groups" th:if="${ownGroupList}==null">
				自身で作成したグループはありません
			</div>
			<div class="tab-pane" id="not-approved-list" th:unless="${notApprovedUser}==null">
   				<div th:each="group:${notApprovedUser.groupList}">
   					<a th:href="@{'/group/show_detail?id='} + ${group.id}" th:text="${group.name}"></a>
   				</div>
			</div>
			<div class="tab-pane" id="not-approved-list" th:if="${notApprovedUser}==null">
			現在招待されているグループはありません
			</div>
   		  </div>
    </div>
</div> 

		</div>
	</div>
</div>
</body>
</html>
