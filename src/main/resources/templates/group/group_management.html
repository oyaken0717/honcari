<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Honcari | グループ管理</title>
<script	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="../static/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
<link href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet">
<link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" type="text/css">
<link rel="shortcut icon" href="/img/favicon.ico">
</head>
<body>
<nav th:replace="header::frag_header(0)"></nav>

<div th:if="${complete}" id="flash" class="alert alert-success alert-dismissible fade show flash" role="alert">
  <strong th:if="${approveOwnerRequest}">オーナー委任依頼に承諾しました！</strong>
  <strong th:if="${rejectOwnerRequest}">オーナー委任依頼を拒否しました。</strong>
  <strong th:if="${rejectInvite}">グループに参加しませんでした。</strong>
  <strong th:if="${outGroup}">グループから抜けました。</strong>
  <strong th:if="${joinGroup}">グループに参加しました！</strong>
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<section class="group-image2 text-center">
      <h2 class="section-heading" style="color:gray">グループを管理する</h2>
      <p class="section-description" style="color:white">グループを管理することができます</p>
</section>
<div th:if="${requestedOwnerGroupList}" class="alert alert-success alert-dismissible fade show flash" role="alert" th:fragment="pending_approval">
	<div th:if="${requestedOwnerGroupList}" th:each="group:${requestedOwnerGroupList}">
		<strong style="color:red">グループ名：</strong> <a th:href="@{/group/show_detail(id=${group.id})}"><strong th:text="${group.name}"> </strong></a><strong style="color:red"> からオーナー権限の委任依頼が来ています。</strong> 
  		<a th:href="@{/group/approve_owner_request(groupId=${group.id})}" onclick="return confirm('この依頼に承諾します。よろしいですか？')"><strong>承諾する</strong></a>  /  <a th:href="@{/group/reject_owner_request(groupId=${group.id})}" onclick="return confirm('この依頼を拒否します。よろしいですか？')"><strong>拒否する</strong></a>
  	</div>
</div>

<div class="container content-wrapper">
    	<!-- タブ・メニュー -->
	    <ul class="nav nav-tabs nav-justified justify-content-center">
  			<li class="nav-item"> 
    			<a class="nav-link text-dark active" href="#joined-groups" data-toggle="tab">参加しているグループ</a>
 	 		</li>
 	 		<li class="nav-item">
   				 <a class="nav-link text-dark" href="#own-groups" data-toggle="tab">自身がオーナーのグループ</a>
  			</li>
  			<li class="nav-item">
   				 <a class="nav-link text-dark" href="#not-approved-list" data-toggle="tab">招待されているグループ <span th:if="${NumOfGroupPendingApproval}!=0" class="badge-pill badge-danger" th:text="${NumOfGroupPendingApproval}">10</span></a>
  			</li>
    	</ul>
    	<!-- タブ・コンテント -->
    	<div class="tab-content">
			<div class="tab-pane active fade show" id="joined-groups" th:if="${belongGroupList}==null">
				<div class="text-center" style="margin:40px">参加しているグループはありません</div>
			</div>   			
			<div class="tab-pane active fade show" id="joined-groups" th:unless="${belongGroupList}==null" >
		      <div class="row" style="margin:40px">
		        <div class="col-md-4 mb-4" th:each="group:${belongGroupList}">      
				  <div class="group-card rounded-lg div-link" th:style="'background-image:url(' + ${group.groupImage} + ')'">   
		            <div class="rounded-lg shadow">
		              <a class="Link" th:href="@{/group/show_detail(id=${group.id})}"></a>
		              <div class="over-text">
		                <h4 class="text-truncate group-card-name" th:text="${group.name}"></h4>
		                <div class="text-truncate group-card-descript" th:text="${group.description}"></div>
		                <small class="text-truncate">オーナー ： <span th:text="${group.ownerUser.name}"></span></small>
		              </div>
		            </div>
		          </div>
		        </div>
		      </div>			
      		</div>

			<div class="tab-pane fade" id="own-groups" th:if="${ownGroupList}==null">
				<div class="text-center" style="margin:40px">自身がオーナーのグループはありません</div>
			</div>
			<div class="tab-pane fade" id="own-groups" th:unless="${ownGroupList}==null">
			  <div class="row" style="margin:40px">
			    <div class="col-md-4 mb-4" th:each="group:${ownGroupList}">      
				  <div class="group-card rounded-lg div-link" th:style="'background-image:url(' + ${group.groupImage} + ')'">   
		            <div class="rounded-lg shadow">
		              <a class="Link" th:href="@{/group/show_detail(id=${group.id})}"></a>
		              <div class="over-text">
		                <h4 class="text-truncate group-card-name" th:text="${group.name}"></h4>
		                <div class="text-truncate group-card-descript" th:text="${group.description}"></div>
		                <small class="text-truncate">オーナー ： <span th:text="${group.ownerUser.name}"></span></small>
		              </div>
		            </div>
		          </div>
		        </div>
		      </div>				
		    </div>
			
			<div class="tab-pane fade" id="not-approved-list" th:if="${notApprovedGroupList}==null">
				<div class="text-center" style="margin:40px">現在招待されているグループはありません</div>
			</div>
			<div class="tab-pane fade" id="not-approved-list" th:unless="${notApprovedGroupList}==null">
			  <div class="row" style="margin:40px">
			    <div class="col-md-4 mb-4" th:each="group:${notApprovedGroupList}">      
				  <div class="group-card rounded-lg div-link" th:style="'background-image:url(' + ${group.groupImage} + ')'">   
		            <div class="rounded-lg shadow">
		              <a class="Link" th:href="@{/group/show_detail(id=${group.id})}"></a>
		              <div class="over-text">
		                <h4 class="text-truncate group-card-name" th:text="${group.name}"></h4>
		                <div class="text-truncate group-card-descript" th:text="${group.description}"></div>
		                <small class="text-truncate">オーナー ： <span th:text="${group.ownerUser.name}"></span></small>
		              </div>
		            </div>
		          </div>
		        </div>
		      </div>				
		     </div>
		     
   		  </div>   		  
 </div>
 <footer th:replace="footer::footer"></footer>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="/js/slick.min.js"></script>
<script type="text/javascript" src="/js/slick_option.js"></script>
<script src="../static/js/group_detail.js" th:src="@{/js/group_detail.js}"></script>

</body>
</html>
