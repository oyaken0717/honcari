<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Honcari | What's Honcari?</title>
<!-- Style CSS -->
<link href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet">
<link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" type="text/css">
<link rel="shortcut icon" href="/img/favicon.ico">
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<nav th:replace="header::frag_header(9)"></nav>
<!-- トップ -->
<div class="top-head-wrapper" th:style="'background-image:url(/img/shelf3.jpg)'">
  <div class="container">
    <!-- Row  -->
    <div class="row justify-content-center">
      <!-- Column -->
      <div class="col-md-8 align-self-center text-center">
        <h1 class="my-3 title text-yellow">What's Honcari?</h1>
        <h6 class="text-white font-weight-normal op-8">本の共有、貸し借り管理アプリ</h6>
      </div>
    </div>
    <div class="row mt-4">
		<div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
			<p class="text-white align-self-center text-center">身近な人との本の貸し借りをサポートします。</p>
		</div>
	</div>
	<!-- Row  -->
    <div class="row">
      <!-- Column -->
      <div class="col-md-4 wrap-service-box">
        <div class="card border-0 card-shadow mt-4 mb-4">
          <div class="card-body text-center">
            <div class="my-3"><i class="fas fa-book"></i></div>
            <h6 class="font-weight-medium">本を登録</h6>
            <p class="service-description mt-3">あなたの持っている本を登録しよう！</p>
          </div>
        </div>
      </div>
      <!-- Column -->
      <div class="col-md-4 wrap-service-box">
        <div class="card border-0 card-shadow mt-4 mb-4">
          <div class="card-body text-center">
            <div class="my-3"><i class="fas fa-user-friends"></i></div>
            <h6 class="font-weight-medium">グループを作成</h6>
            <p class="service-description mt-3">身近な人とグループをつくろう！</p>
          </div>
        </div>
      </div>
      <!-- Column -->
      <div class="col-md-4 wrap-service-box">
        <div class="card border-0 card-shadow mt-4 mb-4">
          <div class="card-body text-center">
            <div class="my-3"><i class="fas fa-book-open"></i></div>
            <h6 class="font-weight-medium">本を借りる・貸す</h6>
            <p class="service-description mt-3">本の貸し借りをしよう！</p>
          </div>
        </div>
      </div>
    </div>
	<div class="row justify-content-center">
		<div class="mx-2">
			<a class="btn btn-block btn-warning rounded-pill btn-md mt-3" th:href="@{/user/to_login}">ログインへ</a>
		</div>
		<div class="mx-2">
			<a class="btn btn-block btn-warning rounded-pill btn-md mt-3" th:href="@{/user/to_register}">新規登録</a>
		</div>
	</div>	
  </div>
</div>
<footer th:replace="footer::footer"></footer>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="../static/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
</body>
</html>
