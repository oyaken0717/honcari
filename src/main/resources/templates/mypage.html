<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Honcari -気軽に本をどこへでも-</title>
	<!-- Style CSS -->
	<link rel="stylesheet" href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}">
	<link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">
	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<!-- navbar -->
	<nav th:replace="header::frag_header(0)"></nav>

	<!-- page content -->
	<div class="container">
		<div class="row">
			<div class="w-75 mx-auto">
				<h1 class="my-4">My Page</h1>
		
				<!-- side bar -->
				<div th:replace="mypage_side_menu::frag_mypage_side_menu(1)"></div>

				<!-- main content -->
				<!-- profile -->
				<div class="col-lg-8 col-md-7 col-sm-10 col-xs-12 float-left">
					<div class="image mb-3">
						<img class="rounded-lg mx-auto d-block border border-secondary" 
							th:if="${user.imagePath}" th:src="${user.imagePath}" width="100px" height="100px">
						<img class="rounded-lg mx-auto d-block border border-secondary" 
							th:unless="${user.imagePath}" th:src="@{/img/user_default.png}" width="100px" height="100px">
					</div>
					<div class="table-responsible">
						<table class="table">
							<tr>
								<th width="30%">名前</th>
								<td width="70%" th:text="${user.name}">本</td>
							</tr>
							<tr>
								<th class="profile-item">メールアドレス</th>
								<td th:text="${user.email}"></td>
							</tr>
							<tr>
								<th class="profile-item">プロフィール</th>
								<td th:text="${user.profile}"></td>
							</tr>
						</table>
					</div>
					<div class="">
						<a class="btn btn-warning" th:href="@{/show_edit_user}">プロフィール編集</a>
					</div>
				</div>
				
			</div>
		</div>
	</div>
	
	<!-- script -->
	<script	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="../static/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
</body>
</html>
