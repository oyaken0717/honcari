<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}">
	<link href="../static/css/honcari.css" rel="stylesheet" th:href="@{/css/honcari.css}">
</head>
<body>
	<div class="row">
		<div class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-10 col-xs-12">
			<div class="well">
				<form method="post" th:action="@{/update_user}" th:object="${updateUserForm}">
						<fieldset>
							<legend>ユーザ登録</legend>
							<div class="form-group">
								<label for="inputName">名前:</label>
								<label class="control-label" style="color: red" for="inputError"></label>
								<input name="name" type="text" id="inputName" class="form-control" placeholder="Name">
							</div>
							<div class="form-group">
								<label for="inputEmail">メールアドレス:</label>
								<label class="control-label" style="color: red" for="inputError"></label>
								<input name="email" type="text" id="inputEmail" class="form-control" placeholder="Email">
							</div>
							<div class="form-group">
								<div id="robustnessMessage" style="color: red"></div>
								<label for="inputPassword">パスワード:</label>
								<label class="control-label" style="color: red" for="inputError"></label>
								<input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password">
							</div>
							<div class="form-group">	
								<div id="disagreementMessage" style="color: red"></div>
								<label for="inputConfirmationPassword">確認用パスワード:</label>
								<label class="control-label" style="color: red" for="inputError"></label>
								<input name="confirmPassword" type="password" id="inputConfirmationPassword" class="form-control" placeholder="Confirmation Password">
							</div>
							<div class="form-group">
								<label for="inputProfile">プロフィール：</label>
								<label class="control-label" style="color: red" for="inputError"></label>
								<textarea name="profile" id="inputProfile" class="form-control" placeholder="Profile"></textarea>
							</div>
							<div class="form-group">
								<label for="uploadProfilePicture">プロフィール写真：</label>
								<label class="control-label" style="color: red" for="inputError"></label>
								<p style="color: red">写真のアップロード方法要検討</p>
							</div>
							<div class="form-group">
								<button type="submit" class="btn btn-primary">登録</button>
								<button type="reset" class="btn btn-primary">クリア</button>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://ajaxzip3.github.io/ajaxzip3.js" charset="UTF-8"></script>
	<script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
	<script src="../static/js/check_password.js" th:src="@{/js/check_password.js}"></script>
</body>
</html>
