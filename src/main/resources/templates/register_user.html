<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"　xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Honcari -気軽に本をどこへでも-</title>
<!-- Style CSS -->
<link href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet">
<link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href=""> <!-- 企業ロゴ --> <img
						alt="main log" height="35">
					</a>
				</div>
				<!-- Collect the nav links, forms, and other content for toggling -->
<!-- 				<div class="collapse navbar-collapse"id="bs-example-navbar-collapse-1">
				</div> -->
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>
		
		<!-- login form -->
		<div class="row">
			<div class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-10 col-xs-12">
				<div class="well">
					<form method="post" action="item_list.html" th:action="@{/register}" th:object="${registerUserForm}">
						<fieldset>
							<legend>ユーザ登録</legend>
							<div th:text="${registerMessage}" style=color:red></div>
							<div class="form-group">
								<label for="inputName">名前:</label>
								<label th:errors="*{name}" class="control-label" style="color: red" for="inputError"></label>
								<input type="text" name="name" id="inputName" class="form-control"
									placeholder="Name" th:field="*{name}">
							</div>
							<div class="form-group">
								<label for="inputEmail">メールアドレス:</label>
								<label th:errors="*{email}" class="control-label" style="color: red" for="inputError"></label>
								<input type="text" name="email" id="inputEmail" class="form-control"
									placeholder="Email" th:field="*{email}">
							</div>
							<div class="form-group">
								<label for="inputPassword">パスワード:</label>
								<label th:errors="*{password}" class="control-label" style="color: red" for="inputError"></label>
								<input type="text" name="password" id="inputPassword" class="form-control"
									placeholder="Password" th:field="*{password}">
							</div>
							<div class="form-group">
								<label for="inputConfirmationPassword">確認用パスワード:</label>
								<label th:errors="*{confirmPassword}" class="control-label" style="color: red" for="inputError"></label>
								<input type="text" name="confirmPassword" id="inputConfirmationPassword" class="form-control"
									placeholder="Confirmation Password" th:field="*{confirmPassword}">
							</div>
							<div class="form-group">
								<button type="submit" class="btn btn-primary">登録</button>
								<button type="reset" class="btn btn-primary">クリア</button>
							</div>
							<div class="form-group">
								<a th:href="@{/to_login}">ログインはこちら</a>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- end container -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script type="text/javascript" src="https://ajaxzip3.github.io/ajaxzip3.js" charset="utf-8"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/script.js}"></script>
</body>
</html>
