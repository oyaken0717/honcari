<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Honcari -気軽に本をどこへでも-</title>
<!-- Style CSS -->
<link href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet">
<link rel="stylesheet" href="../static/css/signup.css" th:href="@{/css/signup.css}">
</head>
<body th:style="'background-image:url(/img/home.jpeg)'">

    <div class="main" >

        <section class="signup">
            <!-- <img src="images/signup-bg.jpg" alt=""> -->
            <div class="container">
                <div class="signup-content">
                    <form method="POST" id="signup-form" class="signup-form" th:action="@{/user/register_user}" th:object="${registerUserForm}">
                        <h2 class="my-3 title text-black text-uppercase">Create account</h2>
                        <div class="form-group">
							<label th:errors="*{name}" class="control-label" style="color: red" for="inputError"></label>
                            <input type="text" class="form-input" name="name" id="name" placeholder="Your Name" th:field="*{name}"/>
                        </div>
                        <div class="form-group">
							<label th:errors="*{email}" class="control-label" style="color: red" for="inputError"></label>
                            <input type="email" class="form-input" name="email" id="email" placeholder="Your Email" th:field="*{email}"/>
                        </div>
                        <div class="form-group">
							<label th:errors="*{password}" class="control-label" style="color: red" for="inputError"></label>
                            <input type="password" class="form-input" name="password" id="password" placeholder="Password" th:field="*{password}"/>
                            <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                        </div>
                        <div class="form-group">
							<label th:errors="*{confirmPassword}" class="control-label" style="color: red" for="inputError"></label>
                            <input type="password" class="form-input" name="re_password" id="re_password" placeholder="Repeat your password" th:field="*{confirmPassword}"/>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                            <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" id="submit" class="form-submit" value="Sign up"/>
                        </div>
                    </form>
                    <p class="loginhere">
                        Have already an account ? <a th:href="@{/user/to_login}" class="loginhere-link">Login here</a>
                    </p>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <script src="../static/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
