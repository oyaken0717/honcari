<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Honcari -気軽に本をどこへでも-</title>
<!-- Style CSS -->
<link href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet">
<link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" type="text/css">
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<nav th:replace="header::frag_header(9)"></nav>
<!-- トップ -->
<div class="top-head-wrapper" th:style="'background-image:url(/img/shelf3.jpg)'">
  <div class="container mb-4">
  	<div class="rounded-lg" style="margin: 0 150px; padding: 20px 0;">
	    <!-- Row  -->
	    <div class="row justify-content-center">
	      <!-- Column -->
	      <div class="col-md-8 align-self-center text-center">
	        <h1 class="my-3 title text-yellow">Honcari</h1>
	        <h6 class="text-white font-weight-bold">本の共有、貸し借り管理アプリ</h6>
	        <a class="btn btn-warning btn-md mt-3" href="../about.html" th:href="@{/about}"><span>What's Honcari?</span></a>
	      </div>
	    </div>
	    <div class="row">
			<div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
				<form method="post" action="#" th:action="@{/login}">
					<div class="form-group mt-3">
						<label class="control-label" th:text="${errorMessage}" style="color: red; background-color: #fff" for="inputError"></label>
						<!-- <label for="inputEmail" class="text-white font-weight-bold">メールアドレス:</label>  -->
						<input type="text" id="inputEmail" name="email" class="form-control mb-4" placeholder="Email">
						<!-- <label for="inputPassword" class="text-white font-weight-bold">パスワード:</label> -->
						<input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password">
					</div>
					<div class="row">
						<div class="mx-auto">
							<button type="submit" class="btn btn-block btn-warning rounded-pill btn-md mt-3">ログイン</button>
						</div>
						<div class="mx-auto">
							<a class="btn btn-block btn-warning rounded-pill btn-md mt-3" th:href="@{/user/to_register}">新規登録</a>
						</div>
					</div>
				</form>
			</div>
		</div>
  	</div>
  </div>
</div>
<footer th:replace="footer::footer"></footer>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="../static/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
</body>
</html>
