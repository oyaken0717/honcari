<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Honcari | マイページ</title>
	<!-- Style CSS -->
	<link rel="stylesheet" href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}">
	<link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" type="text/css">
	<link rel="shortcut icon" href="/img/favicon.ico">
	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<header>
		<!-- navbar -->
		<nav th:replace="header::frag_header(0)"></nav>

		<div id="flash" class="alert alert-success alert-dismissible fade show flash" role="alert" th:if="${completeMessage} or ${updatePasswordMessage}">
			<span th:text="${completeMessage}"></span><br th:if="${completeMessage} and ${updatePasswordMessage}">
			<span th:text="${updatePasswordMessage}"></span>
		</div>
	</header>	
		
	<!-- page content -->
	<div class="container content-wrapper">
		<div class="row mx-auto my-5">
				<!-- side bar -->
				<div th:replace="mypage_side_menu::frag_mypage_side_menu(1,99)"></div>

				<!-- main content -->
				<!-- profile -->
				<div class="col-lg-8 col-md-8 col-sm-10 col-xs-12 float-left">
					<div class="image mb-3">
						<img class="rounded-lg mx-auto d-block border border-secondary user-image"
							th:if="${loginUser.imagePath}" th:src="${loginUser.imagePath}" width="100px" height="100px">
					</div>
					<div class="col-lg-10 mx-auto">
					<div class="table-responsible">
						<table class="table">
							<tr>
								<th width="30%">名前</th>
								<td width="70%" th:text="${loginUser.name}">本</td>
							</tr>
							<tr>
								<th class="profile-item">メールアドレス</th>
								<td th:text="${loginUser.email}"></td>
							</tr>
							<tr>
								<th class="profile-item">プロフィール</th>
								<td style="white-space:pre-wrap" th:text="${loginUser.profile}"></td>
							</tr>
						</table>
					</div>
					<a class="btn btn-warning" th:href="@{/user/show_edit}">プロフィール編集</a>
					</div>
				</div>
				
		</div>
	</div>
	<footer th:replace="footer::footer"></footer>
	
	<!-- script -->
	<script	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="../static/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
	<script>
	$(function(){
		setTimeout(() => {
			$('#flash').alert('close');
		}, 3000);
	});
	</script>
</body>
</html>
