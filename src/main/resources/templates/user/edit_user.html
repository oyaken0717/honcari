<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Honcari | プロフィール編集</title>
	<!-- Style CSS -->
	<link rel="stylesheet" href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}">
	<link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" type="text/css">
	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<!-- navbar -->
	<nav th:replace="header::frag_header(0)"></nav>

	<!-- page content -->
	<div class="container content-wrapper">
		<div class="row mx-auto my-5">
		
			<!-- side bar -->
			<div th:replace="mypage_side_menu::frag_mypage_side_menu(1,99)"></div>

			<!-- main content -->
			<div class="col-lg-8 col-md-8 col-sm-10 col-xs-12 float-left">
				<form action="mypage.html" th:action="@{/user/edit}" method="post" 
					th:object="${editUserForm}" enctype="multipart/form-data">
					<input type="hidden" name="userId" th:value="${loginUser.userId}">
					<input type="hidden" name="currentPassword" th:value="${loginUser.password}">
					<input id="name1" type="hidden" th:value="${User_Folder_Name}">
					<input id="name2" type="hidden" th:value="${Bucket_Name}">
					<div id="image-panel" class="form-group image mb-3 position-relative">
						<img id="current-image" class="rounded-lg mx-auto d-block border border-secondary user-image"
							th:src="${loginUser.imagePath}" width="100px" height="100px">
						<button type="button" id="delete-image" class="btn btn-sm btn-outline-secondary position-absolute"
							style="top:69%;left:60%">削除</button>
						<input id="image-path" type="hidden" name="imagePath" th:value="${loginUser.imagePath}">
					</div>
					<div class="col-lg-10 mx-auto">
						<div class="form-group row">  
							<label class="col-sm-4 col-form-label" for="profileImage">プロフィール画像</label>
							<div id="file" class="input-group col-sm-8"> 
								<div class="custom-file">
									<input type="file" id="custom-file" class="custom-file-input" name="profileImage" 
										accept="image/*">
									<label class="custom-file-label" for="custom-file" data-browse="参照">ファイル選択...</label>
								</div>
								<div class="input-group-append">
									<button type="button" class="btn btn-outline-secondary reset">取消</button>
								</div>
							</div> 
						</div>
						<div class="form-group row">
							<div class="col-sm-4" th:if="${#fields.hasErrors('name')}"></div>
							<div class="col-sm-8" th:if="${#fields.hasErrors('name')}">
								<label class="col-form-label" style="color:red" th:errors="*{name}"></label>
							</div>
							<label class="col-sm-4 col-form-label" for="name">名前<small style="color:red">(必須)</small></label>
							<div class="col-sm-8">
								<input id="name" class="form-control" type="text" name="name" th:value="${loginUser.name}" required>
							</div>
						</div>
						<div class="form-group row">
							<div class="col-sm-4" th:if="${#fields.hasErrors('email')}"></div>
							<div class="col-sm-8" th:if="${#fields.hasErrors('email')}">
								<label class="col-form-label" style="color:red" th:errors="*{email}"></label>
							</div>
							<label class="col-sm-4 col-form-label" for="email">メールアドレス<small style="color:red">(必須)</small></label>
							<div class="col-sm-8">
								<input id="email" class="form-control" type="email" name="email" th:value="${loginUser.email}" required>
							</div>
						</div>
						<div class="form-group row">
							<div class="col-sm-4" th:if="${#fields.hasErrors('profile')}"></div>
							<div class="col-sm-8" th:if="${#fields.hasErrors('profile')}">
								<label class="col-form-label" style="color:red" th:errors="*{profile}"></label>
							</div>
							<label class="col-sm-4 col-form-label" for="profile">プロフィール</label>
							<div class="col-sm-8">
								<textarea id="profile" class="form-control" name="profile" th:text="${loginUser.profile}" rows="5"></textarea>
							</div>
						</div>
						<div class="form-group row">
							<label class="col-form-label" for="inputCurrentPassword" style="font-weight:bold">
								パスワードを更新する場合<br><small style="color:red">パスワードは半角の英大文字、英小文字、数字を全て含む8桁以上(記号は使用できません)</small>
							</label>
						</div>
						<div class="form-group row">
							<div class="col-sm-4" th:if="${#fields.hasErrors('inputCurrentPassword')}"></div>
							<div class="col-sm-8" th:if="${#fields.hasErrors('inputCurrentPassword')}">
								<label class="col-form-label" style="color:red" th:errors="*{inputCurrentPassword}"></label>
							</div>
							<label class="col-sm-4 col-form-label" for="inputCurrentPassword">現在のパスワード</label>
							<div class="col-sm-8">
								<input id="inputCurrentPassword" class="form-control" type="password" name="inputCurrentPassword">
							</div>
						</div>
						<div class="form-group row">
							<div class="col-sm-4" th:if="${#fields.hasErrors('password')}"></div>
							<div class="col-sm-8" th:if="${#fields.hasErrors('password')}">
								<label class="col-form-label" style="color:red" th:errors="*{password}"></label>
							</div>
							<label class="col-sm-4 col-form-label" for="password">新しいパスワード</label>
							<div class="col-sm-8">
								<input id="password" class="form-control" type="password" name="password">
							</div>
						</div>
						<div class="form-group row">
							<div class="col-sm-4" th:if="${#fields.hasErrors('confirmPassword')}"></div>
							<div class="col-sm-8" th:if="${#fields.hasErrors('confirmPassword')}">
								<label class="col-form-label" style="color:red" th:errors="*{confirmPassword}"></label>
							</div>
							<label class="col-sm-4 col-form-label" for="confirmPassword">新しいパスワード<small>(確認)</small></label>
							<div class="col-sm-8">
								<input id="confirmPassword" class="form-control" type="password" name="confirmPassword">
							</div>
						</div>
						<div class="form-group text-center mt-5">
							<a class="btn btn-secondary mr-4" href="mypage.html" th:href="@{/user/show_mypage}">戻る</a>
							<button class="btn btn-warning ml-4">登録</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	<!-- script -->
	<script	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="../static/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
	<script src="../static/js/file_reader.js" th:src="@{/js/file_reader.js}"></script>
</body>
</html>
